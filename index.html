<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WasteLess - Food Expiry Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(270deg, #d4fc79, #96e6a1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 5px;
      width: calc(100% - 20px);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .near-expiry {
      background-color: #ffeeba;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WasteLess - Food Expiry Tracker</h1>
    <input type="text" id="foodName" placeholder="Food Name" />
    <input type="number" id="quantity" placeholder="Quantity" />
    <input type="date" id="expiryDate" />
    <button onclick="addItem()">Add Item</button>

    <table>
      <thead>
        <tr><th>Food</th><th>Qty</th><th>Expiry</th><th>Days Left</th><th>Action</th></tr>
      </thead>
      <tbody id="foodTable"></tbody>
    </table>

    <canvas id="wasteChart" height="100"></canvas>
  </div>

  <audio id="alertSound" src="https://cdn.pixabay.com/audio/2022/10/05/audio_c2e17ac77d.mp3" preload="auto"></audio>

  <script>
    const foodList = JSON.parse(localStorage.getItem("foodList") || "[]");
    const table = document.getElementById("foodTable");

    function renderTable() {
      table.innerHTML = "";
      const today = new Date();

      foodList.forEach((item, index) => {
        const expiry = new Date(item.expiry);
        const diff = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));

        const row = document.createElement("tr");
        if (diff <= 3) {
          row.classList.add("near-expiry");
          document.getElementById("alertSound").play();
        }

        row.innerHTML = `
          <td>üçé ${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.expiry}</td>
          <td>${diff}</td>
          <td><button onclick="removeItem(${index})">Delete</button></td>
        `;
        table.appendChild(row);
      });

      localStorage.setItem("foodList", JSON.stringify(foodList));
    }

    function addItem() {
      const name = document.getElementById("foodName").value;
      const quantity = document.getElementById("quantity").value;
      const expiry = document.getElementById("expiryDate").value;
      const isValidDate = expiry && !isNaN(new Date(expiry).getTime());
      if (!name || !quantity || !isValidDate) return alert("Fill all fields with valid data.");

      foodList.push({ name, quantity, expiry });
      renderTable();
      document.getElementById("foodName").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("expiryDate").value = "";
    }

    function removeItem(index) {
      foodList.splice(index, 1);
      renderTable();
    }

    function drawChart() {
      const ctx = document.getElementById("wasteChart").getContext("2d");
      const expired = foodList.filter(item => new Date(item.expiry) < new Date()).length;
      const saved = foodList.length - expired;

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ["Saved", "Expired"],
          datasets: [{
            label: 'Food Status',
            data: [saved, expired],
            backgroundColor: ["#28a745", "#dc3545"]
          }]
        }
      });
    }

    renderTable();
    drawChart();
  </script>
</body>
</html>
